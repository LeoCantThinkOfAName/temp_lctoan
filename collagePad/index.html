<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Material Collage</title>
</head>
<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<style>
    .menu {
        background: #ff5050;
        opacity: 1;
        transition: 1s;
    }
    .leftColumn {
        height: 33.333%;
    }

    .rowRight {
        height: 25%;
    }

    .list-container {
        width: 1200px;
        margin: 0 auto;
    }

    @media screen and (max-width: 1280px) {
        .list-container {
            max-width: 90%;
        }
    }

</style>

<body ng-controller="MdCollage" ng-cloak="" flex>
    <div id="tweet"></div>
    <md-content layout="column" layout-fill>
        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="center center">
            <h1 flex>Collage Tap Pad</h1>
            <md-button style="font-size: 30px" ng-click="toggleMenu()">&equiv;</md-button>
        </md-toolbar>
        <md-menu-bar layout="row" layout-align="center center" class="menu" flex="none" ng-show="menuOpend">
            <md-menu>
                <button ng-click="$mdOpenMenu()">
                    Menu
                </button>
                <md-menu-content>
                <md-menu-item>
                    <md-button>
                        option
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-menu>
                    <md-button ng-click="$mdOpenMenu()">option</md-button>
                    <md-menu-content>
                        <md-menu-item><md-button>option</md-button></md-menu-item>
                        <md-menu-item><md-button>option</md-button></md-menu-item>
                    </md-menu-content>
                    </md-menu>
                </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu>
                <button ng-click="$mdOpenMenu()">
                    Menu
                </button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button>
                            option
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu>
                <button ng-click="$mdOpenMenu()">
                    Menu
                </button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button>option</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button>option</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button>option</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>
        <div flex></div>
        <div flex="none" class="list-container">
            <md-content layout-padding>
                <md-grid-list
                    md-cols-gt-md="10" md-cols="3" md-cols-md="8"
                    md-row-height-gt-md="1:1" md-row-height="1:1"
                    md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
                <md-grid-tile 
                    ng-repeat="tile in colorTiles"
                    ng-style="{
                        'background': tile.color
                    }"
                    md-colspan-gt-sm="{{tile.colspan}}"
                    md-rowspan-gt-sm="{{tile.rowspan}}">
                    <md-button layout-fill aria-label="temp" ng-click="tellSomething($event, tile)"></md-button>
                </md-grid-tile>
                </md-grid-list>
            </md-content>
        </div>
        <div flex></div>
        <footer flex="none" style="background: rgb(63,81,181); color: #FFF">
            <div layout="column" layout-align="center center">
                <h4>Angular Material Design / Tiles Layout</h4>
            </div>
        </footer>
    </md-content>
    

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
